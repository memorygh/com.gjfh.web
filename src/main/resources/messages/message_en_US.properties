companyBusiness=Sales of metal ore, metal materials, technology promotion, economic and trade advisory, investment management
about.title=About
about.profile1=In Beijing the Fuhua Mining Co., Ltd. was established in 2013, mainly to sales of metal ores, metal materials, technology promotion, economic and trade consulting, investment management is the scope of business, for thousands of enterprises to provide solving scheme, economic consulting, intellectual property consulting, management consulting, investment advisory committee, international business consulting services, can provide integrated services for the enterprise development direction.
about.profile2=We not only provide detailed consulting services for enterprises, but also to customize the overseas strategic programs, technology promotion and other core services, to enhance the competitiveness of enterprises.

service.title=Service
service.metalOreSales=Metal Ore Sales
service.metalOreSales.detail=The company is committed to finding strategic metal mines in China and selling metal ores and metal materials. The company is acquiring Xinjiang Nanhui Investment Development Co., Ltd’s prospecting right of “Multi metal ore survey in Ebotu area, Kazak Autonomous County of Aksay, Gansu Province”, No.: T01120080202000329.
service.solutions=Solution
service.solutions.detail=Design and develop the total solution, and provide the consulting service on the customer’s strategic development, operation, and organization structure. Customer case: provide the total solution of development, management and operation to Guojing Wuwei (Nanyang) Real Estate Development Co., Ltd. on the program of Wolonggang cultural tourism scenic area.
service.intellectualPropertyRights=Intellectual property consulting
service.intellectualPropertyRights.detail=Provide the consulting service on intellectual property rights, including intellectual property’s infringement investigation, infringement identification and strategy development, assisting the customer develop research and development plan, defensive and offensive arrangement of intellectual property rights, and patent application plan, and implement the patent protection strategy. Customer case: Beijing Shenaoji Medical Technology Co., Ltd., Beijing Shengnuoji Medical Technology Co., Ltd.
service.strategicPlan=Strategic Plan
service.strategicPlan.detail=Help make the plan on Chinese enterprises’ going out strategy. Provide the international business consulting and the strategic consulting service to Chinese large state-owned enterprises going out. Customer case: China CITS Group Co., Ltd.
service.economicConsulting=Economic Consulting
service.economicConsulting.detail=Provide the economic consulting service to local governments and enterprises. Customer case: provide the study report of "Industrial Study of Sino-Indonesia Industrial Park in ShaTian Port, Beibu Gulf" to Beihai Municipal People's government and Beihai Qizhu Group Co., Ltd. The study report includes the development status and location advantage, feasibility and strategic significance, Sino-Indonesian economic comparative advantage and complementary research, investment cooperation mechanism and policy research, risk analysis, and industrial park’s operation and project planning.
service.investmentManagementConsulting=Investment Management Consulting
service.investmentManagementConsulting.detail=Provide the investment management consulting service. Customer case: provide the annual consulting service, the investment consulting service, investment structure design and strategic partner referral service to Guojing Chuangxin (Beijing) Investment Management Co., Ltd. on Shuangdao Bay development project in Weihai.
service.technologyPromotion=Technology Promotion
service.technologyPromotion.detail=Provide the technology promotion service. Customer case: provide the total consulting solution to HuangGuangyu Co., Ltd. on the application development of its Internet technology and entering in Chinese market, and help HuangGuangyu Co., Ltd. establish the technology promotion company in China, and assist this company develop business and look for partners so that the company has entered the track of healthy development.
service.overseasInvestmentAdvisory=Overseas Investment Advisory
service.overseasInvestmentAdvisory.detail=Provide the overseas investment consulting services. Provide the information service, due diligence and detailed investigation to Chinese enterprises going out, and help develop the investment plans and complete the investment work.

